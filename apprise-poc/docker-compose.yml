# use existing t2_proxy network defined by docker-env stack
networks:
  t2_proxy:
    name: t2_proxy
    external: true
    
services:
  apprise-api:
    container_name: apprise-api
    image: lscr.io/linuxserver/apprise-api:latest@sha256:4409c42a5774a3ebd4ecd497880a4a003f9b0f3e4b21000d8344f69437f5b7ba
    restart: unless-stopped
    environment:
      - PUID
      - PGID
      - TZ
      - APPRISE_ATTACH_SIZE=0 #optional
    volumes:
      - $VOLUME_DIR/apprise-api/config:/config
      - $VOLUME_DIR/apprise-api/attachments:/attachments #optional
    # ports:
    #   - 8000:8000
    networks:
      t2_proxy:
        ipv4_address: 192.168.90.251
    labels:
      - "traefik.enable=false"
