# deploy weight 49

# use existing t2_proxy network defined by docker-env stack
networks:
  t2_proxy:
    name: t2_proxy
    external: true

services:
  libation:
    container_name: libation
    image: rmcrackan/libation:12.8.1@sha256:51d2a6ea994d9ec486c60ac05b9e00f3d2af6b3ac491f4dc96219b6d89742c8a
    restart: unless-stopped
    user: $PUID:$PGID
    environment:
      - TZ
      - LIBATION_DB_DIR=/db
      - SLEEP_TIME=4h
    volumes:
      # use secrets ?
      - $VOLUME_DIR/libation/config:/config
      - $VOLUME_DIR/libation/db:/db
      - $VOLUME_DIR/audiobookshelf/audiobooks/jacobfg:/data
      - $VOLUME_DIR/libation/logs:/logs
    networks:
      - t2_proxy
    labels:
      - "traefik.enable=false"