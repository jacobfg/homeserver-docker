# deploy weight 49

# use existing t2_proxy network defined by docker-env stack
networks:
  t2_proxy:
    name: t2_proxy
    external: true

services:
  libation:
    container_name: libation
    image: rmcrackan/libation:12.4.1@sha256:ce92388b76e9d61185bd455cabe091b39eae5c0a47e109494fbb835130c90ceb
    restart: unless-stopped
    user: $PUID:$PGID
    environment:
      - TZ
      - LIBATION_DB_DIR=/db
      - SLEEP_TIME=1d
    volumes:
      # use secrets ?
      - $VOLUME_DIR/libation/config:/config
      - $VOLUME_DIR/libation/db:/db
      - $VOLUME_DIR/audiobookshelf/audiobooks/jacobfg:/data
      - $VOLUME_DIR/libation/logs:/logs
    networks:
      - t2_proxy
    labels:
      - "traefik.enable=false"